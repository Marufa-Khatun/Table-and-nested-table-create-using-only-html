<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- main table start here -->
    <table height="900" width="1200" cellspacing="0" cellpadding="0" bgcolor="black" border="0" align="center">
        <!-- first row start here -->
        <tr>
            <td height="200" width="30%" bgcolor="blue"></td>
            <td height="200" width="40%" bgcolor="green"></td>
            <td height="200" width="30%" bgcolor="blue"></td>
        </tr>
         <!-- first row end here -->

          <!-- 2nd row start here -->
        <tr>
            <td height="500" width="100%" bgcolor="red" colspan="3">
                <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td height="100%" width="50%" bgcolor="yellow">
                            <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="100%" width="20%" bgcolor="skyblue"></td>
                                    <td height="100%" width="80%" bgcolor="yellow">
                                        <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td  height="80%" width="100%" bgcolor="yellow" >
                                                    <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                                                        <tr>
                                                            <td height="100%" width="50%" bgcolor="yellow" >
                                                                <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                                                                    <tr>
                                                                        <td height="50%" width="100%" bgcolor="yellow"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td height="50%" width="100%" bgcolor="green"></td>
                                                                    </tr>
                                                                </table>
                                                            </td>
                                                            <td height="100%" width="50%" bgcolor="blue" ></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td  height="20%" width="100%" bgcolor="red" ></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td height="100%" width="50%" bgcolor="skyblue">
                            <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="50%" width="100%" bgcolor="skublue" ></td>
                                </tr>
                                <tr>
                                    <td height="50%" width="100%" bgcolor="lightgreen" >
                                        <table height="100%" width="100%" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td height="100%" width="50%" bgcolor="lightgreen"></td>
                                                <td height="100%" width="50%" bgcolor="yellow"></td>
                                        </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
 
        </tr>
         <!-- 2nd row end here -->

        <!-- 3rd row start here -->
        <tr>
            <td height="200" width="30%" bgcolor="blue"></td>
            <td height="200" width="40%" bgcolor="green"></td>
            <td height="200" width="30%" bgcolor="blue"></td>
        </tr>
         <!-- 3rd row end here -->


    </table>
    <!-- main table end here -->
</body>
</html>
